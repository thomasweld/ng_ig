
<h2>My Post</h2>

<div class="card">

  <div class="imageDiv" style="background-image:url('{{ vm.post.image }}');
  background-size: cover;
  background-position: center;">
  </div>

  <p>
    Hashtags Go Here: {{ vm.post.description }}
  </p>

  <p>
    Likes: {{ vm.post.likes }}
  </p>

  <button ng-click="vm.deletePost(vm.post.id)">DELETE</button>

</div>
